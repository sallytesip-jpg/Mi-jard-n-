<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Cultivo Pro — PWA v5 PRO</title>
<meta name="theme-color" content="#0ea5a4"/>
<link rel="manifest" href="manifest.json"/>
<link rel="icon" href="icons/icon-192.png"/>
<link rel="apple-touch-icon" href="icons/icon-192.png"/>
<style>
  :root{
    --bg:#0b1220; --card:#0f172a; --ink:#e5e7eb; --muted:#94a3b8; --line:#1f2937;
    --accent:#0ea5a4; --accent2:#10b981; --danger:#ef4444; --warn:#f59e0b;
    --shadow:0 24px 60px -20px rgba(2,6,23,.35);
  }
  [data-theme="light"]{
    --bg:#f6f7fb; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
    --shadow:0 24px 60px -20px rgba(2,6,23,.15);
  }
  *{box-sizing:border-box} html,body{height:100%}

  body {
    margin:0;
    height:100%;
    color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;

    /* Fondo con gradiente + logo */
    background:
      radial-gradient(1200px 800px at 20% -10%, #0c1a2a 0%, var(--bg) 40%, var(--bg) 100%),
      url("icons/cultivo-logo.png") no-repeat center center;
    background-size: cover, 60%;
    background-attachment: fixed;
  }

  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: url("icons/cultivo-logo.png") no-repeat center center;
    background-size: 60%;
    opacity: 0.15;  /* 15% marca de agua */
    z-index: -1;
  }
</style>
</head>
<body>
<div class="aurora"></div>
<header>
  <div class="max">
    <div class="brand">
      <div class="logo"><img src="icons/icon-192.png" alt="Cultivo Pro"/></div>
      <div>
        <div style="font-weight:800">Cultivo Pro</div>
        <div class="muted" style="font-size:12px">PWA v5 · Tiempo + Notif + Galería + Modo oscuro + Gráficas</div>
      </div>
    </div>
  </div>
</header>
<main class="wrap">
  <section id="v-dashboard" class="view active">
    <div class="grid">
      <div class="card"><h2>🌧️ Tiempo</h2></div>
      <div class="card"><h2>📈 Gráficas EC/pH</h2></div>
      <div class="card"><h2>📅 Próximas tareas</h2></div>
      <div class="card"><h2>🧪 Últimos EC/pH</h2></div>
    </div>
  </section>
  <div id="cultivos"></div>
  <section id="v-notas" class="view"><div class="card"><h2>📝 Notas globales</h2></div></section>
  <section id="v-ajustes" class="view"><div class="card"><h2>⚙️ Ajustes</h2></div></section>
</main>
<nav class="tabbar">
  <div class="tabwrap">
    <div class="tabgrid">
      <button class="tabbtn active" data-tab="dashboard">🏠<span>Inicio</span></button>
      <button class="tabbtn" data-tab="gelato">🌿<span>Gelato</span></button>
      <button class="tabbtn" data-tab="acai">🍇<span>Açaí</span></button>
      <button class="tabbtn" data-tab="exterior">☀️<span>Exterior</span></button>
      <button class="tabbtn" data-tab="limoneros">🍋<span>Limoneros</span></button>
      <button class="tabbtn" data-tab="notas">📝<span>Notas</span></button>
      <button class="tabbtn" data-tab="ajustes">⚙️<span>Ajustes</span></button>
    </div>
  </div>
</nav>
<div id="modal" class="modal" onclick="this.style.display='none'"><img id="modalImg" alt="zoom"></div>
<script>
// Aquí va todo tu JS original
</script>
</body>
</html>
